<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color:rgb(232, 232, 232);
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 90%;
        }
        .info {
            flex: 1;
            min-width: 300px;
        }
        .info h1 {
            font-size: 2rem;
        }
        .info h3 {
            margin: 10px 0;
        }
        .info a {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .info h3 span{
            background-image: linear-gradient(90deg, rgb(82, 119, 254), rgb(45, 243, 62));
            color: transparent;
            background-clip: text;
        }
        .image {
            flex: 1;
            min-width: 300px;
        }
        .image img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .icons {
            width: 100%;
            margin-top: 20px;
        }
        .icons a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #efefef;
        }
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }
            .info h1 {
                font-size: 1.5rem;
            }
            .icons a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="info">
            <h3>Hi, I'm <span>Wasutorn Tasee</span>.</h3>
            <h1><span>W</span>EB <span>D</span>ESIGNER</h1>
            <h3>Web designer and developer from Japan, JP.<br>Gorgeous Imaginations are Here to Make Your Work Flawless Than Ever</h3>
            <!-- <a href="#">Pick Me</a> -->
        </div>
        <div class="image">
            <img src="/image/475958912_2256434174739657_6038402211931857120_n.jpg" class="girl">
        </div>
        <div class="icons">
            <a href="https://www.facebook.com/wasutorn.tasee"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://www.instagram.com/kenwxsu?igsh=MW0xNjliM254OXhiMQ=="><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
    </div>
</body>
</html>
